<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Membership Form</title>
    <link rel="stylesheet" href="style2.css">
    <script src="validator.js"></script>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="#" style="color:rgb(228, 78, 78);font-family: cursive;"><span>Joy Bangla</span> Fitness</a>
        <a href="index.html">Home</a>
        <a href="service.html">Services</a>
        <a href="membership.html">Membership</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
<form name="contactForm" onsubmit="return validateForm()" action="confirmation.php" method="post">
    <h2>Membership Form</h2>
    <div class="row">
        <label>Full Name</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
   <div class="row">
        <label>Address</label>
        <input type="text" name="address">
        <div class="error" id="addressErr"></div>
    </div>
    <div class="row">
        <label>Membership Type</label>
        <select name="membership">
            <option>Select</option>
            <option>Black Card Membership $20/m</option>
            <option>Classic Membership $10/m</option>
        </select> 
        <div class="error" id="membershipErr"></div>
    </div>
    <div class="row">
        <label>Gender</label>
        <div class="form-inline">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label> 
        </div>
        <div class="error" id="genderErr"></div>
    </div>
    <div class="row">
        <label>Goals <i>(Optional)</i></label>
        <div class="form-inline">
            <label><input type="checkbox" name="goals[]" value="gain muscle"> Gain Muscle</label>
            <label><input type="checkbox" name="goals[]" value="lose weight"> Lose Weight</label>
            <label><input type="checkbox" name="goals[]" value="improve fitness"> Improve Fitness</label>  
        </div>
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
